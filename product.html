<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Everything Is Everything – Products</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page page-products">
  <div id="leaf-container"></div>

  <header class="sub-header">
    <h1>Nature Goods</h1>
    <p>Products inspired by earth, water, and sky.</p>
    <a href="index.html" class="back-link">← Back to Home</a>
  </header>

  <main class="grid products-grid">
    <!-- Example products; swap with real data -->
    <div class="product-card">
      <img src="https://picsum.photos/300/220?random=10" alt="Product 1" />
      <h2>Forest Candle</h2>
      <p class="price">$24</p>
      <p class="desc">Smells like pine, moss, and rain.</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/300/220?random=11" alt="Product 2" />
      <h2>River Journal</h2>
      <p class="price">$18</p>
      <p class="desc">For thoughts that flow like water.</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/300/220?random=12" alt="Product 3" />
      <h2>Sky Mug</h2>
      <p class="price">$22</p>
      <p class="desc">Hold warm clouds in your hands.</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </main>

  <script src="js/products.js"></script>

</html>
